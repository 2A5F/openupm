name: nrjwolf.games.attachattributes
displayName: Attach Attributes
description: >-
  Use attach attributes to auto attach components.


  For example


  [GetComponent]

  [SerializeField] private Image m_Image;


  Now all components will automatically attach when you select your gameobject
  in hierarchy
