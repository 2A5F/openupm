name: com.ecasillas.prefablightmapping
displayName: Prefab Lightmapping
description: >-
  Script for saving lightmapping data to prefabs. Used through the Assets tab in
  Unity. Place your prefbas in the scene with this script at the root. Set up
  your lighting and in the editor go to Assets->Bake Prefab Lightmaps. After is
  processed you can now spawn your prefabs in different scenes and they will use
  the lightmapping from the original scene.
