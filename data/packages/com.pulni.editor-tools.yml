name: com.pulni.editor-tools
displayName: Pulni's Editor Tools
description: >-
  This is a set of useful editor tools for Unity:

  - TypePicker - an attribute for SerializeReference fields of
  abstract/interface types which allows picking concrete types

  - ExposedProperties - a component that visualizes/groups properties of other
  components

  - DebugHelper - a set of menu items and APIs that allow you to debug specific
  object instances
