name: com.coffee.composite-canvas-renderer
displayName: Composite Canvas Renderer
description: >-
  CompositeCanvasRenderer bakes multiple source graphics into a bake-buffer
  (RenderTexture) and renders it. Additional material modification, mesh
  modification, and baking effects are supported! Let's enjoy the effects that
  were difficult to implement with UI shaders, such as blur, soft outline, and
  soft shadow!
